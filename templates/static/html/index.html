    <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
      // Plug-in to hide empty tags in Swagger UI
      const HideEmptyTagsPlugin = () => {
        return {
          statePlugins: {
            spec: {
              wrapSelectors: {
                taggedOperations: (ori) => (...args) => {
                  return ori(...args)
                    .filter(tagMeta => tagMeta.get("operations") && tagMeta.get("operations").size > 0)
                }
              }
            }
          }
        }
      };

      // SwaggerUI Bundle
      const ui = SwaggerUIBundle({
        url: "https://smart-api.info/api/metadata/09c8782d9f4027712e65b95424adba79",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          // SwaggerUIStandalonePreset
          // disables TopBar
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          // plug-in to hide empty tags
          HideEmptyTagsPlugin
        ],
        // layout: "StandaloneLayout"
        // disables TopBar
      })
      window.ui = ui;
    </script>
